<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <body background="image 2.jpg">
        <p style="text-align: center; font-size: 50px; font-family:Arial, Helvetica, sans-serif;"><strong>Welcome To</strong></p>
        <p style="text-align: center; font-size: 55px; line-height: 2px; font-family: 'Times New Roman', Times, serif;"><strong>Aarav Interior & Furniture Design Co.</strong></p>
         <style>
        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
            background-image: url(image\ 3.jpg);
            background-size: cover;
            box-shadow: 2px 3px 6px rgba(0, 0, 0, 0.3);
}
        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .social-login {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form action="webpage1.html">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit">Login</button>
        </form>

        <div class="social-login">
            <button class="google-login">Login with GOOGLE</button>
        </div>

        <div class="forgot-password">
            <a href="forgot-password.html">Forgot password?</a>
        </div>
    </div>
</body>
</html>
